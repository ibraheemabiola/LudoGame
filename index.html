<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo game design</title>
    <link rel="stylesheet" href="styles.css">
   </head>
<body>
    <div class="ludo">
        <div class="blue">
            <div class="box">
                <img src="blue.jpg" alt="blue" width="200px" height="200px">
            </div>
        </div>
        
        <div class="squareContainer">
            <div class="left">
                <div class="square "></div>
                <div class="square"></div>
                <div class="square fa-regular fa-star"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="middle">
                <div class="square  fa-solid fa-arrow-down redFont"></div>
                <div class="square redBackground"></div>
                <div class="square redBackground"></div>
                <div class="square redBackground"></div>
                <div class="square redBackground"></div>
                <div class="square redBackground"></div>
            </div>
            <div class="right">
                <div class="square"></div>
                <div class="square redBackground"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            
        </div>

        <div class="red">
            <div class="box">
                <img src="red.jpg" alt="red" width="200px" height="200px">
            </div>
        </div>
        
        <div class="row">
            <div class="Rowleft">
                <div class="row1">
                    <div class="square"></div>
                    <div class="square blueBackground"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="row1">
                    <div class="square  fa-solid fa-arrow-right blueFont"></div>
                    <div class="square blueBackground"></div>
                    <div class="square blueBackground"></div>
                    <div class="square blueBackground"></div>
                    <div class="square blueBackground"></div>
                    <div class="square blueBackground"></div>
                </div>
                <div class="row1">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square  fa-regular fa-star"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>
            



            <div class="rowright">
                <div class="row1">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square  fa-regular fa-star"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="row1">
                    <div class="square greenBackground"></div>
                    <div class="square greenBackground"></div>
                    <div class="square greenBackground"></div>
                    <div class="square greenBackground"></div>
                    <div class="square greenBackground"></div>
                    <div class="square fa-solid fa-arrow-left greenFont"></div>
                </div>
                <div class="row1">
                    <div class="square"></div>
                    <div class="square "></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square greenBackground"></div>
                    <div class="square"></div>
                </div>
            </div>
        </div>










       <div class="yellow">
            <div class="box">
                <img src="yellow.jpg" alt="yellow" width="200px" height="200px">                
            </div>
        </div>

        <div class="squareContainer">
            <div class="left">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square yellowBackground"></div>
                <div class="square"></div>
            </div>
            <div class="middle">
                <div class="square yellowBackground"></div>
                <div class="square yellowBackground"></div>
                <div class="square yellowBackground"></div>
                <div class="square yellowBackground"></div>
                <div class="square yellowBackground"></div>
                <div class="square fa-solid fa-arrow-up yellowFont"></div>
            </div>
            <div class="right">
                <div class="square"></div>
                <div class="square "></div>
                <div class="square"></div>
                <div class="square fa-regular fa-star"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            
        </div>

        <div class="green">
            <div class="box">
                <img src="green.jpg" alt="green" width="200px" height="200px">                            
            </div>
        </div>
    </div>


<div class="ludoCenter">
            <H3>Ibroxyl2023</H3>
    <i class="fa-solid fa-crown"></i>
</div>
   
</body>
</html>
